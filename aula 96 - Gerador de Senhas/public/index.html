<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <div class="senha-gerada">Selecione as Opções</div>

    <p>Quantidade de caracteres <input value="20" type="number" min="1" max="20" class="qtd-caracteres"></p>
    <p>Adicionar Maiusculas <input type="checkbox" class="chk-maiusculas" checked></p>
    <p>Adicionar Minusculas <input type="checkbox" class="chk-minusculas"></p>
    <p>Adicionar Numeros <input type="checkbox" class="chk-numeros"></p>
    <p>Adicionar Simbolos <input type="checkbox" class="chk-simbolos"></p>

    <button class="gerar-senha"></button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
